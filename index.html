<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Math</h1>
    <h5>Javascript Visualizer</h5>

    <div id="big-div">
<form id="form">

    <div class="input-div">
        <div class="div1">
        <h3><a class="blue-math">Math</a>.round</h3>
        <h3>(</h3>
    <input type="text" onchange="input1Clicked()" id="input1">
            <h3 id="end-bracket1">)</h3>
            <h4 class="equals">=></h4>
    <p id="p1">0</p>
</div>
        <br>
    <div class="div2">
        <h3><a class="blue-math">Math</a>.ceil</h3>
        <h3 class="move-right">(</h3>
    <input type="text" onchange="input2Clicked()" id="input2">
    <h3 id="end-bracket2">)</h3>
    <h4 class="equals">=></h4>
    <p id="p2">0</p>

</div>
    <br>
    <div class="div3">
    <h3><a class="blue-math">Math</a>.floor</h3>
    <h3>(</h3>
    <input type="text" onchange="input3Clicked()" id="input3">
    <h3 id="end-bracket3">)</h3>
    <h4 class="equals">=></h4>
    <p id="p3">0</p>

</div>
    <br>
    <div class="div4">
    <h3><a class="blue-math">Math</a>.min</h3>
    <h3 class="move-right2">(</h3>
    <input type="text" onchange="input4Clicked()" id="input4">
    <h3 id="space-h3"> ,</h3>
    <input type="text" onchange="input4Clicked()" id="input4V2">
    <h3 id="end-bracket">)</h3>
    <h4 class="equals">=></h4>
    <p id="p4">0</p>

</div>
    <br>
    <div class="div5">
    <h3><a class="blue-math">Math</a>.max</h3>
    <h3 class="move-right2">(</h3>
    <input type="text" onchange="input5Clicked()" id="input5">
    <h3 id="space-h3"> ,</h3>
    <input type="text" onchange="input5Clicked()" id="input5V2">
    <h3 id="end-bracket">)</h3>
    <h4 class="equals">=></h4>
    <p id="p5">0</p>

</div>
    <br>
    <div class="div6">
    <h3><a class="blue-math">Math</a>.abs</h3>
    <h3 class="move-right2">(</h3>
    <input type="text" onchange="input6Clicked()" id="input6">
    <h3 id="end-bracket4">)</h3>
    <h4 class="equals">=></h4>
    <p id="p6">0</p>

</div>

<br>
<div class="div7">
<h3><a class="blue-math">Math</a>.PI</h3>

<h4 class="equals2">=></h4>
<p id="p7" >3.14159</p>



</div>

<br>
<div class="div8">
<h3><a class="blue-math">Math</a>.random()</h3>

<h4 class="equals3">=></h4>
<p id="p8">0.78263</p>



</div>

</div>
</div>



</form>
    <script src="script.js"></script>
</body>
</html>
